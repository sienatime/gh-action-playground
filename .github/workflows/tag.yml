name: Tag
on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Tag name

env:
  GITHUB_TOKEN: ${{ secrets.TAPPYBOT_PACKAGES }}

jobs:
  tag:
    permissions:
      contents: write
    uses: actions/github-script@v5
    with:
      script: |
        github.rest.git.createRef({
          owner: context.repo.owner,
          repo: context.repo.repo,
          ref: 'refs/tags/<tagname>',
          sha: context.sha
        })
